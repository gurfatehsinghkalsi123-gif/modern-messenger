name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev

      # 3️⃣ Install Python build tools (IMPORTANT: no --user)
      - name: Install Buildozer and Cython
        run: |
          pip3 install buildozer cython

      # 4️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # 5️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
